<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" th:href="@{/css/shop_style.css}">
</head>
<body>

<div class="container">
    <h1>Витрина товаров</h1>

    <a href="/" class="back-button">На главную</a>

    <div class="product-card" th:each="product : ${products}">

        <div class="card-image">
            <img th:src="@{${product.imageUrl()}}" alt="Фото товара"
                 style="width: 100%; height: 200px; object-fit: contain; padding: 10px;">
        </div>
        <div class="card-header">
            <h3 th:text="${product.title()}">Название</h3>
        </div>
        <div class="card-body">
            <p th:text="${product.description()}">Описание...</p>
            <span class="price" th:text="${product.price()} + ' $'">0.0 $</span>
        </div>
        <div class="card-footer">
            <button>В корзину</button>
        </div>
    </div>
</div>

</body>
</html>
