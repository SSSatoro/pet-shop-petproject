<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link rel="stylesheet" th:href="@{/css/shop_style.css}">
    <style>

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }
        .info-row {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .label {
            font-weight: bold;
            color: #777;
        }


        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Расстояние между кнопками */
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            color: white;
            transition: background 0.3s;
        }


        .password-btn {
            background-color: #f39c12;
        }
        .password-btn:hover {
            background-color: #e67e22;
        }


        .logout-btn {
            background-color: #e74c3c;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }


        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="back-button">На главную</a>

    <div class="profile-card">
        <div th:if="${param.message != null and param.message[0] == 'EmailSent'}" class="success-message">
            Письмо для смены пароля отправлено на вашу почту!
        </div>

        <div class="profile-avatar">
            <span th:text="${user.firstName != null ? user.firstName.substring(0,1) : 'U'}">U</span>
        </div>

        <h2>Личный кабинет</h2>

        <div class="profile-info">
            <div class="info-row">
                <span class="label">Имя:</span>
                <span th:text="${user.firstName != null ? user.firstName : 'Не указано'}">Иван</span>
            </div>

            <div class="info-row">
                <span class="label">Фамилия:</span>
                <span th:text="${user.lastName != null ? user.lastName : 'Не указано'}">Иванов</span>
            </div>

            <div class="info-row">
                <span class="label">Email:</span>
                <span th:text="${user.email}">user@example.com</span>
            </div>

            <div class="info-row">
                <span class="label">Роль:</span>
                <span>Пользователь</span>
            </div>
        </div>

        <div class="btn-container">
            <form th:action="@{/profile/request-password-change}" method="post">
                <button type="submit" class="action-btn password-btn">Сменить пароль (через Email)</button>
            </form>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="action-btn logout-btn">Выйти из аккаунта</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
